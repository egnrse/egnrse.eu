<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404 – Not Found</title>
	<style>
		body {
			font-family: "Adwaita Mono", monospace;
			background-color: #fdfdfd;
			color: #333;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			text-align: center;
		}
		svg {
			width: 300px;
			height: 200px;
			margin-bottom: 2em;
		}
		h1 {
			font-size: 3em;
			margin: 0;
		}
		p {
			margin: 0.3em 0;
		}
	</style>
</head>
<body>
	<svg viewBox="0 0 300 200">
		<circle cx="110" cy="100" r="80" fill="red" fill-opacity="0.5"/>
		<circle cx="190" cy="100" r="80" fill="blue" fill-opacity="0.5"/>
		<text x="60" y="100" text-anchor="middle" dominant-baseline="middle" font-size="12" fill="#000">We broke</text>
		<text x="240" y="100" text-anchor="middle" dominant-baseline="middle" font-size="12" fill="#000">You cannot type</text>
		<text x="150" y="100" text-anchor="middle" dominant-baseline="middle" font-size="14" fill="#000">Something</text>
	</svg>
	<h1>404</h1>
	<p>This page doesn’t exist.</p>
	<p><a href="/" style="color:#555; text-decoration: underline;">← Back to safety</a></p>
</body>
</html>
