<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to egnrse.eu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="egnrse">
		<meta name="description" content="Another screensaver floating on the Internet. But it also links to GAMES.">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 id="h1" style="color:#C893DC;">Success! You are here . . . nice! What now?</h1>
		<p class="hint">pressing UpArrow/DownArrow?</p>

		<div class="buttons">
			<button onclick="location.href = '../';" id="gamesButton" class="float-left submit-button">BACK</button></br>
		<button onclick="location.href = '../games/DrawGame';" id="gamesButton" class="float-left submit-button">DrawGame</button></br>
		<button onclick="location.href = '../games/FlappyBlocks';" id="gamesButton" class="float-left submit-button">FlappyBlocks</button></br>
		<button onclick="switchMode()" id="modeButton" class="float-left submit-button">Switch Mode</button>
		</div>

		<div class="sliderContainer">
			<div>
				<input type="range" id="range" min="10" max="400" step="5" value="120" hidden>
				</div>
				<div>
				<input type="range" id="speed" min="0" max="10" step="0.05" value="1">
			</div>
		</div>
		<canvas id="bgCanvas"></canvas>
		<script src="bgAnimation.js"></script>
	</body>
</html>
