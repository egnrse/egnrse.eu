<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Games</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="egnrse">
		<meta name="description" content="Game In My Page also called GIMP.">

		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<canvas id="htmlCanvas" width="400" height="400"></canvas>
		<div class="bellowGameBar">

		<p class="hint">wasd/arrows and space are your friends</p>

		<script src="scripts/main.js" type="module"></script>
	</body>
</html>
