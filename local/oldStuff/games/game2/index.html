<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
	body, html {
		margin: 0;
		padding: 0;
		overflow: hidden; /* Hide scrollbars */
	}
	canvas {
		display: block;
		border: 1px solid black;
	}
	button {
		background-color:#008010;
		color:white;
		font-size:20px;
		padding: 15px 32px;
		border-radius: 4px;
		border: black 1px;
		box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
		border: solid 1px black;
	}
	button:hover {
		color: #DDDDDD;
		font-weight: bold;
	}
	.hint {
		transform: rotate(90deg) translateX(50%);
		position: absolute;
		top: 50%;
		right: 0;
		transform-origin: top right;
	}
</style>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>
<button onclick="location.href = '../';" id="gamesButton" class="float-left submit-button">BACK</button>
<p class="hint">mouseClick</p>

<script>
	// @brief load external js
	function loadScripts() {
		const element = document.createElement("script");
		element.src = "script.js";
		document.body.appendChild(element);
	}
	loadScripts();
</script>
</body>
</html>
